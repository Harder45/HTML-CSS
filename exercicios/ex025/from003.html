<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <!--Nomes No Formulario-->
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <!--Numeros no Furmulario-->
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
            <!--Periodos Data mes e ano-->
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-03">
        </p>
        <p>
            <!--Datas Formulario-->
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-03-27">
        </p>
        <p>
            <!--Horário Formulario-->
            <label for="ihora">Horario Da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <!--Enviar e Limpar Formulario-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
